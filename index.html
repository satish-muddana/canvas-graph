<html>
  <head>
    <title>Canvas Graphs</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>

  <body>
    <div class="graph">
      <canvas></canvas>
      <div class = "buttonDiv">
        <button class="button" onclick="onClickRun()" id="Run">Run</button>
        <button class="button" onclick="onClickPlayPause()" id="Play">Pause</button>
        <button class="button" onclick="onClickStop()" id="Stop">Stop</button>
      </div>
    </div>
    <script type="text/javascript" src="./src/app.js"></script>
  </body>
</html>
